<!DOCTYPE html>
<html lang="en">
<head>
    <title>side by side colors</title>
    <STYLE>
    #mainbox{
        border:2px solid black;
        display: flex; 
        justify-content: space-around; 
    }
    #red{
        background-color: red;
        height:100px;
        width: 30%;
        order:3;
    }
    #green{
        background-color:green ;
        height:100px;
        width:30%;
        order:2;
    }
    #blue{
        background-color: blue;
        height:100px;
        width:30%;
        order:1;
    }
    </style>
</head>
<body>
    <div id="mainbox">
        <div id="red"> </div>
        <div id="green"></div>
        <div id="blue"></div>
     </div>
</body>
</html>
